<div [id]="id" class="carousel slide my-4" data-ride="carousel">
  
  <ol class="carousel-indicators">
    <li [attr.data-target]="'#' + id" data-slide-to="0" class="active"></li>
    <li [attr.data-target]="'#' + id" data-slide-to="1"></li>
    <li [attr.data-target]="'#' + id" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="http://invisionuk.com/wp-content/uploads/2017/04/JVC-DLA-z1-900x350.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="https://www.long-mcquade.com/files/19083/lg_2914402585.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="http://invisionuk.com/wp-content/uploads/2017/06/NHD-400Series-Launch-900x350.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" [href]="'#' + id" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" [href]="'#' + id" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
